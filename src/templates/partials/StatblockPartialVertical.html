{{#each stat}}{{#if (eq this.type ../type)}}
<tr>
    <td><button onclick="RollTableDirec">R</button></td>
    <td>
        {{@key}}
    </td>
    <td>
        {{this.attribute}} +
    </td>
    <td>
        <input name="data.skills.{{@key}}.adds" type="text" value="{{this.adds}}" data-dtype="Number"/>
    </td>
    <td>
        <strong>= {{this.value}}</strong>
    </td>
</tr>
{{/if}}{{/each}}
